<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Interior & Decor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a53a67bb0a.js" crossorigin="anonymous"></script>
    <!-- Raw CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header starts -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-bg-color">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="images/logo.png" class="img-fluid rounded" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#work">Work Galleries</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#what-we-do" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        What We Do
                    </a>
                    <ul class="dropdown-menu navbar-bg-color" aria-labelledby="navbarDropdown">
                      <li>
                          <a class="dropdown-item" href="#decor">Decor</a>
                      </li>
                      <li>
                          <hr class="dropdown-divider">
                       </li>
                      <li>
                          <a class="dropdown-item" href="#interior">Interior</a>
                       <li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about-us">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                 
                </ul>
                <form class="d-flex">
                  <input class="form-control search me-2" type="search" placeholder="Any Decor or Interior" aria-label="Search">
                  <button class="btn btn-outline-secondary search" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <!-- Header section starts -->
          <section class="container my-5">
                <div class="shadow-sm p-3 mb-5  rounded row d-flex align-items-center">
                    <div class="col-12 col-md-6 col-md-4 col-lg-4 mx-2">
                        <h1 >Elegence In <br>
                        <span class="header-title">Interior Design & 
                            Home Decor</span></h1>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque, fugit.</p>
                        <button class="btn btn-outline-secondary my-2 header-button">Know More</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-7">
                        <img src="images/bg-image.jpg" class="w-100 h-100 ms-2" alt="">
                    </div>
                </div>
          </section>
    </header>

    <!-- Main starts -->
    
    <main>
        <!-- Image slider section starts -->
        <section class="container my-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <h2>Work Galleries</h2>
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                  </button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">
                  </button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">
                  </button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4">
                  </button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5">
                  </button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/slider-images/slider1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-images/slider2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-images/slider3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-images/slider4.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-images/slider5.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

    </main>

    <!-- Footer starts -->
    <footer>

    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
